<div class="country-container" *ngFor="let country of countriesData">
  <div class="country-info">
      <h2>{{ country.name.common }}</h2>
      <p>Capital: {{ country.capital }}</p>
  </div>
  <img class="country-flag" [src]="country.flags.png" alt="Flag of {{ country.name.common }}" width="200">
</div>
